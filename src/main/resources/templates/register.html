<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Krystian Cuper - Biblioteka</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="css/template.css" rel="stylesheet" />
<link href="css/register.css" rel="stylesheet" />
<link href="css/bootstrap.min.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Passion+One'
	rel='stylesheet' type='text/css' />
<link href='https://fonts.googleapis.com/css?family=Oxygen'
	rel='stylesheet' type='text/css' />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
</head>
<body>
<div class="background"></div>
	<div th:include="home :: main"></div>
	<div class="container">
		<div class="row main">
			<div class="main-login main-center">
				<h3>Zarejestruj się by móc wpożyczyć książkę</h3>
				<form method="post" th:action="@{/register}" th:object="${user}">
					<div class="form-group">
						<label for="name" class="cols-sm-2 control-label">Twoje
							imię:</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa"
									aria-hidden="true"></i></span> <input type="text" class="form-control"
									name="name" id="name" placeholder="Wpisz swoje imie"
									th:field="*{name}" />
							</div>
						</div>
					</div>
					<div class="help-block" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></div>
					<div class="form-group">
						<label for="name" class="cols-sm-2 control-label">Twoje
							nazwisko:</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa"
									aria-hidden="true"></i></span> <input type="text" class="form-control"
									name="name" id="name" placeholder="Wpisz swoje nazwisko"
									th:field="*{surname}" />
							</div>
						</div>
					</div>
					<div class="help-block" th:if="${#fields.hasErrors('surname')}"
						th:errors="*{surname}"></div>
					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Twój
							adres e-mail</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-envelope fa" aria-hidden="true"></i></span> <input
									type="text" class="form-control" name="email" id="email"
									placeholder="Wposz swój Email" th:field="*{email}" />
							</div>
						</div>
					</div>
					<div class="help-block" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></div>
					<div class="form-group">
						<label for="username" class="cols-sm-2 control-label">Login</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-users fa"
									aria-hidden="true"></i></span> <input type="text" class="form-control"
									name="username" id="username" placeholder="Wpisz swój login"
									th:field="*{login}" />
							</div>
						</div>
					</div>
					<div class="help-block" th:if="${#fields.hasErrors('login')}"
						th:errors="*{login}"></div>
					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Hasło</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-lock fa-lg" aria-hidden="true"></i></span> <input
									type="password" class="form-control" name="password"
									id="password" placeholder="Wpisz swoje hasło"
									th:field="*{password}" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="confirm" class="cols-sm-2 control-label">Powtórz
							hasło</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i
									class="fa fa-lock fa-lg" aria-hidden="true"></i></span> <input
									type="password" class="form-control" name="confirm"
									id="confirm" placeholder="Ponów hasło"
									th:field="*{confirmPassword}" />
							</div>
						</div>
					</div>
					<div class="help-block"
						th:if="${#fields.hasErrors('confirmPassword')}"
						th:errors="*{confirmPassword}"></div>
					<div class="form-group ">
						<button type="submit" id="button"
							class="btn btn-primary btn-lg btn-block login-button">Zarejestruj</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<div th:include="home :: mainFooter"></div>
</body>
</html>
